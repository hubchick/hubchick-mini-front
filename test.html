<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Test Page</h1>
    <div id="debug"></div>
    <script>
        const debug = document.getElementById('debug');
        
        // Check Telegram WebApp
        if (window.Telegram) {
            debug.innerHTML += '<p>✅ Telegram loaded</p>';
            if (window.Telegram.WebApp) {
                debug.innerHTML += '<p>✅ WebApp available</p>';
                window.Telegram.WebApp.ready();
                debug.innerHTML += '<p>✅ WebApp.ready() called</p>';
                
                // Check user data
                if (window.Telegram.WebApp.initDataUnsafe.user) {
                    const user = window.Telegram.WebApp.initDataUnsafe.user;
                    debug.innerHTML += `<p>✅ User: ${user.first_name}</p>`;
                } else {
                    debug.innerHTML += '<p>❌ No user data</p>';
                }
            } else {
                debug.innerHTML += '<p>❌ WebApp not available</p>';
            }
        } else {
            debug.innerHTML += '<p>❌ Telegram not loaded</p>';
        }
    </script>
</body>
</html>
