<!DOCTYPE html>
<html>
<head>
    <title>Server Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Server Test Page</h1>
    <div id="debug"></div>
    <script>
        const debug = document.getElementById('debug');
        
        // Check Telegram WebApp
        if (window.Telegram) {
            debug.innerHTML += '<p>âœ… Telegram loaded</p>';
            if (window.Telegram.WebApp) {
                debug.innerHTML += '<p>âœ… WebApp available</p>';
                window.Telegram.WebApp.ready();
                debug.innerHTML += '<p>âœ… WebApp.ready() called</p>';
                
                // Check user data
                if (window.Telegram.WebApp.initDataUnsafe.user) {
                    const user = window.Telegram.WebApp.initDataUnsafe.user;
                    debug.innerHTML += `<p>âœ… User: ${user.first_name} ${user.last_name}</p>`;
                    debug.innerHTML += `<p>ğŸ†” ID: ${user.id}</p>`;
                } else {
                    debug.innerHTML += '<p>âŒ No user data - opening via bot?</p>';
                }
                
                // Show theme
                debug.innerHTML += `<p>ğŸ¨ Color: ${window.Telegram.WebApp.themeParams.bg_color || 'default'}</p>`;
            } else {
                debug.innerHTML += '<p>âŒ WebApp not available</p>';
            }
        } else {
            debug.innerHTML += '<p>âŒ Telegram not loaded</p>';
        }
    </script>
</body>
</html>
